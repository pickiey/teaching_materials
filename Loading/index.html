<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <div class="gallery">
        <div class="item">
            <img src="https://picsum.photos/100/100" alt="1">
        </div>
        <div class="item">
            <img src="https://picsum.photos/200/200" alt="2">
        </div>
        <div class="item">
            <img src="https://picsum.photos/300/300" alt="3">
        </div>
        <div class="item">
            <img src="https://picsum.photos/400/400" alt="4">
        </div>
        <div class="item">
            <img src="https://picsum.photos/500/500" alt="5">
        </div>
        <div class="item">
            <img src="https://picsum.photos/600/600" alt="6">
        </div>
        <div class="item">
            <img src="https://picsum.photos/700/700" alt="7">
        </div>
        <div class="item">
            <img src="https://picsum.photos/800/800" alt="8">
        </div>
        <div class="item">
            <img src="https://picsum.photos/900/900" alt="9">
        </div>
    </div>

    <script>
        const LOADING_ELM = document.getElementById('loading')

        window.onload = () => {
            LOADING_ELM.classList.add('loaded')

            LOADING_ELM.onanimationend = () => {
                setTimeout(
                    () => LOADING_ELM.remove(), 10000
                )
            }
        }
    </script>
</body>
</html>
