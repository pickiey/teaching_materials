<!DOCTYPE html>
<html>

<head>
    <title>slider</title>

    <link rel='stylesheet'  href='style.css' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="slider" id="slider" data-width="100">
        <button class="control_next">→</button>
        <button class="control_prev">←</button>
        <ul>
            <li class="actslide">
                <div class="slide" style="background: #90cc82">
                    <div class="shadow">
                        <div class="teaser">
                            <h3>Fullscreen Slider</h3>
                            <h2>Slide 1</h2>
                            <p>Slide #1 of 3</p>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="slide" style="background: #02517a">
                    <div class="shadow">
                        <div class="teaser">
                            <h3>Fullscreen Slider</h3>
                            <h2>Slide 2</h2>
                            <p>Slide #2 of 3</p>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="slide" style="background: #c4af03">
                    <div class="shadow">
                        <div class="teaser">
                            <h3>Fullscreen Slider</h3>
                            <h2>Slide 3</h2>
                            <p>Slide #3 of 3</p>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <div class="progress">
            <div class="bar">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
